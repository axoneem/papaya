[couchdb]
database_dir = /opt/couchdb/data
view_index_dir = /opt/couchdb/data

[httpd]
bind_address = 0.0.0.0
port = 5984

[log]
level = info

[httpd]
enable_cors = true

[cors]
origins = *
credentials = true
methods = GET, POST, PUT, DELETE, OPTIONS\n\
headers = accept, authorization, content-type, origin, referer, x-csrf-token, cookie
